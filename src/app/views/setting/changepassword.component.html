<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
            <h3>Change Password</h3>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && newPassword.invalid }" required />
                        <div *ngIf="f.submitted && newPassword.invalid" class="invalid-feedback">
                            <div *ngIf="newPassword.errors.required">New Password is required</div>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="cnpass">Confirm New Password</label>
                        <input type="password" class="form-control" name="cnpass" [(ngModel)]="model.cnpass" #cnpass="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cnpass.invalid }" required />
                        <div *ngIf="f.submitted && cnpass.invalid" class="invalid-feedback">
                            <div *ngIf="cnpass.errors.required">Confirm New Password is required</div>
                        </div>
                        <div *ngIf="passStatus == 1" class="text-error">
                      New password did't match with confirm password!
                      </div>
                    </div>
                      <div *ngIf="proStatus == 1" class="text-error">
                      Password has updated successfully!
                      </div>
                      <div *ngIf="proStatus == 2" class="text-error">
                      Error!
                      </div>
                    <div class="form-group">
                        <button class="btn btn-large btn-primary" type="submit" [disabled] = "!f.form.valid">Save</button>               
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
