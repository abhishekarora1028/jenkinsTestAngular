<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
            <h3>Profile</h3>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" name="fname" [(ngModel)]="model.fname" #fname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fname.invalid }" required />
                        <div *ngIf="f.submitted && fname.invalid" class="invalid-feedback">
                            <div *ngIf="fname.errors.required">First Name is required</div>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" name="lname" [(ngModel)]="model.lname" #lname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lname.invalid }" required />
                        <div *ngIf="f.submitted && lname.invalid" class="invalid-feedback">
                            <div *ngIf="lname.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" (change)="onChange($event.target.value)" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                        <div *ngIf="uniqueEmail == 1" class="text-error">
                      Email already exist!
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phone.invalid }" required minlength=10 maxlength=10 />
                        <div *ngIf="f.submitted && phone.invalid" class="invalid-feedback">
                            <div *ngIf="phone.errors.required">Phone Number is required</div>
                        </div>
                        <div *ngIf="phone.errors?.minlength">Phone Number must be at least 10 numbers</div>
                        <div *ngIf="phone.errors?.pattern">Phone Number must be numbers only</div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" name="gender" [(ngModel)]="model.gender" #gender="ngModel" [ngClass]="{ 'is-invalid': f.submitted && gender.invalid }" required><option value="" [selected]="">--Gender--</option><option value="male">Male</option><option value="female">Female</option></select>
                        <div *ngIf="f.submitted && gender.invalid" class="invalid-feedback">
                            <div *ngIf="gender.errors.required">Gender is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="about">About Yourself</label>
                        <textarea class="form-control" name="about" [(ngModel)]="model.about" #about="ngModel"></textarea>
                    </div>
                      <div *ngIf="proEditStatus == 1" class="text-error">
                      Profile has updated successfully!
                      </div>
                      <div *ngIf="proStatus == 2" class="text-error">
                      Error!
                      </div>
                    <div class="form-group">
                        <button class="btn btn-large btn-primary" type="submit" [disabled] = "!f.form.valid || uniqueEmail == 1" >Save</button>               
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
