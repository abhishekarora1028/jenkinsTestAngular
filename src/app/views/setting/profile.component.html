<div id="profile">
    <div class="container bg-white p-0 add-project-heading mb-4">
        <div class="row d-flex border-bottom">
            <div class="col-12 pt-3 pb-3 pl-30">
                <h4 class="mb-0">Profile</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1 p-0">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="row d-flex pl-3 pr-3 mt-4">
                        <!-- <div class="col-12 mt-4 mb-2">
                            <div *ngIf="proEditStatus == 1" class="alert alert-success">
                                <strong>Profile</strong> has updated successfully!
                            </div>
                            <div *ngIf="proStatus == 2" class="alert alert-danger">
                                <strong>Error!</strong> 
                            </div>  
                        </div> -->
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <input type="text" placeholder="First Name*" class="form-control" name="fname" (keypress)="keyPress($event)" [(ngModel)]="model.fname" #fname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && fname.invalid }" required />
                                <div *ngIf="f.submitted && fname.invalid" class="invalid-feedback">
                                    <div *ngIf="fname.errors.required">First Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="form-group">
                                <input type="text" placeholder="Last Name*" class="form-control" name="lname" (keypress)="keyPress($event)" [(ngModel)]="model.lname" #lname="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lname.invalid }" required />
                                <div *ngIf="f.submitted && lname.invalid" class="invalid-feedback">
                                    <div *ngIf="lname.errors.required">Last Name is required</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12">
                            <div class="form-group">
                                <input type="text" placeholder="Email*" class="form-control" name="email" (change)="onChange($event.target.value)" (keypress)="keyPress($event)" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,6}$" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                    <div *ngIf="email.errors.required">Email is required</div>
                                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                                    <div *ngIf="email.errors?.pattern">Invalid email pattern</div>
                                </div>
                                <div *ngIf="uniqueEmail == 1" class="text-error">
                              Email already exist!
                              </div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12">
                            <div class="form-group">
                                <input type="text" placeholder="Phone Number*" class="form-control" name="phone" [(ngModel)]="model.phone" #phone="ngModel" (keypress)="checkNumber($event);RemoveSpace($event)" [ngClass]="{ 'is-invalid': f.submitted && phone.invalid }" required minlength=10 maxlength=10 />
                                <div *ngIf="f.submitted && phone.invalid" class="invalid-feedback">
                                    <div *ngIf="phone.errors.required">Phone Number is required</div>
                                </div>
                                <div *ngIf="phone.errors?.minlength" style="color: red;">Phone Number must be at least 10 numbers</div>
                                <div *ngIf="phone.errors?.pattern" style="color: red;">Phone Number must be numbers only</div>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12">
                            <div class="form-group">
                                <select class="form-control" name="gender*" [(ngModel)]="model.gender" #gender="ngModel" [ngClass]="{ 'is-invalid': f.submitted && gender.invalid }" required><option value="" [selected]="">--Gender--</option><option value="male">Male</option><option value="female">Female</option></select>
                                <div *ngIf="f.submitted && gender.invalid" class="invalid-feedback">
                                    <div *ngIf="gender.errors.required">Gender is required</div>
                                </div>
                            </div>
                        </div>
                     <div class="col-sm-6 col-12">
                        <div class="form-group">
                            <label for="default_pay" class="col-lg-4 col-md-4 col-sm-12 col-12 p-0 d-flex align-items-center justify-content-start">Upload Image</label>
                            <input type="file" ng2FileSelect [uploader]="uploaderProfile" accept=".png,.jpg,.jpeg"/>
                        </div>
                        <div class="profile-upload-pic">
                            <img *ngIf="model.picstatus==1 && model.picstatus!=undefined" class="img-fluid placeholder contractor-profile-img" src="{{imgUrl}}{{model.id}}/download/{{model.profilePic}}">

                             <a *ngIf="model.picstatus==1 && model.picstatus!=undefined" (click)="removePic(model.id, model.profilePic)" style="cursor: pointer;" class="remove-img"><i class="fa fa-times" aria-hidden="true"></i></a>
                         </div>
                    </div>
                        <div class="col-sm-12 col-12 pt-3">
                            <div class="form-group border-top pt-3">
                                <label for="about">About Yourself</label>
                                <textarea class="form-control" placeholder="About Yourself" name="about" [(ngModel)]="model.about" #about="ngModel"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12 col-12 pt-3">
                            <div class="form-group">
                                <button class="btn btn-large btn-outline-seconday rounded bg-transparent common-button" [disabled] = "uniqueEmail == 1" type="submit" >Save</button>               
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
