  <div class="container">
      <div class="row">
          <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-12 mt-4 mb-4 border rounded p-0">
              <div class="card login-block mb-0">         
                <form class="form-horizontal ng-untouched ng-pristine ng-valid" novalidate="" (ngSubmit)="onSubmit()" #loginForm="ngForm"> 
                <div class="row d-flex p-15 border-bottom">
                    <div class="col-12 d-flex align-items-center justify-content-center input-group">
                      <span>Welcome to Esquared</span>
                    </div>
                  </div>
                  <div class="card-body">                    
                      <p class="text-black text-center">Please login to Continue</p>   
                      <div class="alert alert-danger" [hidden]="!error">Username or password doesn't match!</div>
                      <div class="form-group row">
                        <div class="col-12 p-0">
                          <div class="input-group">
                            <div class="input-group-prepend mr-1 col-3 p-0">
                              <span class="input-group-addon">Email</span>
                            </div>
                            <input class="form-control" name="loginname" placeholder="" type="text" [(ngModel)]="data.loginname" required>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-12 p-0">
                          <div class="input-group">
                            <div class="input-group-prepend mr-1 col-3 p-0">
                              <span class="input-group-addon">Password</span>
                            </div>
                            <input class="form-control" name="password" placeholder="" type="password" [(ngModel)]="data.password"  required>
                          </div>
                        </div>
                      </div> 
                      <!-- <div class="form-group row">
                        <div class="col-md-12">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-user-secret"></i></span>
                            </div>
                            <select class="form-control" name="role" [(ngModel)]="data.role" >
                              <option value="">Please select</option>
                              <option value="admin">Admin</option>
                              <option value="staff">Staff Member</option>
                            </select>
                          </div>
                        </div>
                      </div>  -->
                      <div class="form-group row d-flex">
                        <div class="col-12 p-0 d-flex align-items-center justify-content-center">                     
                           <button class="btn btn-md btn-success rounded" type="submit" [disabled] = "!loginForm.form.valid" >Login</button>
                        </div>
                      </div> 
                  </div> 
                  <div class="form-group row d-flex mb-0 border-top p-15">
                    <div class="col-6 p-0 d-flex align-items-center justify-content-start">                     
                       <a class="text-left remember-me d-flex align-items-center" href="#" routerLink='/forgot' ><input type="checkbox" class="mr-1" /> Remember Me</a>
                    </div>
                    <div class="col-6 p-0 d-flex align-items-center justify-content-end">
                      <a class="text-right" href="#" routerLink='/forgot' >Forgot Password?</a>
                    </div>
                  </div>
                  <!-- Sign Up button -->
                    <!-- <div class="row d-flex pt-2 pb-2 border-top">
                      <div class="col-12 d-flex align-items-center justify-content-end input-group">
                        <button class="btn btn-md btn-primary rounded" type="submit" [disabled] = "!loginForm.form.valid" >Sign Up</button>
                      </div>
                    </div> -->
                  <!-- Sign Up button -->                
                </form>
              </div>
          </div>
      </div>
  </div>
  <div class="container-fluid p-0 fixed-bottom">
    <div class="row d-flex bg-light">
      <div class="col-12 d-flex align-items-center justify-content-center mt-2 mb-2">
        <span class="text-dark">@2019 All Rights Reserved.</span>
      </div>
    </div>
  </div>
</div>
