<div>
    <div class="container bg-white p-0 mb-3">
    <div class="row d-flex border-bottom">
          <div class="col-12 pt-3 pb-3">
            <h4 class="mb-0">View Contractor</h4>
          </div>
      </div>
        <div class="row d-flex mt-3 mb-3">
            <div class="col-12">
            <div class="form-group">
                <label for="client_name" class="col-lg-3 col-md-3 col-sm-4 col-5 pl-0"><strong><h4>Client Name: </h4></strong></label>
                <span class="col-lg-9 col-md-9 col-sm-8 col-7 pl-0">{{model.client_name}} </span>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-3 col-md-3 col-sm-4 col-5 pl-0"><strong><h4>Email: </h4></strong></label>
                <span class="col-lg-9 col-md-9 col-sm-8 col-7 pl-0">{{model.email}}</span> 
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-3 col-md-3 col-sm-4 col-5 pl-0"><strong><h4>Client Code: </h4></strong></label>
                <span class="col-lg-9 col-md-9 col-sm-8 col-7 pl-0">{{model.client_code}}</span> 
            </div>
            <div class="form-group">
                <label for="phone" class="col-lg-3 col-md-3 col-sm-4 col-5 pl-0"><strong><h4>Phone Number: </h4></strong></label>
                <span class="col-lg-9 col-md-9 col-sm-8 col-7 pl-0">{{model.phone}}</span> 
            </div>
            <div class="form-group">
                <label for="about" class="col-lg-3 col-md-3 col-sm-4 col-5 pl-0"><strong><h4>About Yourself: </h4></strong></label>
                <span class="col-lg-9 col-md-9 col-sm-8 col-7 pl-0">{{model.about}}</span> 
            </div>
            <div class="form-group">
                <label for="about" class="col-lg-3 col-md-3 col-sm-4 col-5 pl-0"><strong><h4>Created: </h4></strong></label>
                <span class="col-lg-9 col-md-9 col-sm-8 col-7 pl-0">{{model.cdate}}</span> 
            </div>
            </div>
        </div>
    </div>
</div>
