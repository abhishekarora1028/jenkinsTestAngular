<div class="animated fadeIn" >
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-5">
              <h4 class="card-title mb-0">Projects List</h4>
              <!-- <div class="small text-muted">November 2017</div> -->
            </div><!--/.col-->
          </div><!--/.row-->
          <div class="row mb-3">
        <div class="col-md-4 offset-md-8">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search projects"/>
          </div>
        </div>
      </div> 
          <div *ngIf="checkData == 1" class="chart-wrapper" style="margin-top:40px;">
          <div *ngIf="prodel == 1" class="text-error">
                      Project has deleted successfully!
                      </div>
                     
          <div class="table-responsive"><table class="table table-striped"[mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
          <tr>
            <th style="width: 20%">
              <mfDefaultSorter by="">Client Name</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="project_name">Project Name</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="">Email</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="">Budget</mfDefaultSorter>
            </th>
            <th style="width: 20%">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data;let i = index">
            <td>{{item.client_name}}</td>
            <td>{{item.project_name}}</td>
            <td class="text-left">{{item.email}}</td>
            <td>${{item.budget}}</td>
            <td><span><a class="btn btn-show-contact100" routerLink="/projects/viewproject/{{item.id}}">View</a></span> <span *ngIf="currentUserID == item.member_id || currentUserRole == 1"><a class="btn btn-show-contact100" routerLink="/projects/editproject/{{item.id}}">Edit</a></span>  <span *ngIf="currentUserID == item.member_id || currentUserRole == 1"><button class="btn btn-small btn-outline-primary " (click) ="delproject(item.id,i)"><i class="fa fa-trash"></i></button>
                </span></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table></div>            
          
          </div>
           <div *ngIf="checkData == 0">
          No Data Found!
          </div>
        </div>
      </div>
    </div>
  </div><!--/.card2-->
</div>
